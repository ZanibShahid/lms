{% extends 'base.html' %}

{% block title %} IPS | Admin {% endblock %}

{% block body %}

<div class="container mt-5">
  <div class="row">
    <button type="button" style="width: 200px;" class="btn btn-info mb-3" data-bs-toggle="modal" data-bs-target="#classaddmodal">
      Add Class
    </button>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">List of Classes</h5>
        </div>
        <div class="card-body">
          <div class="row">
            {% for clas in classes %}
            <div class="col-md-6 mb-3">
              <div class="card bg-light">
                <div class="card-body">
                  <div class="db-widgets d-flex justify-content-between align-items-center">
                    <div class="db-icon text-info">
                      <a data-bs-toggle="modal" data-bs-target="#classeditmodal">
                       <i class="fas fa-user-graduate "></i>
                      </a>
                    </div>
                    <div class="db-info">
                      <h3 style="text-transform: capitalize;">{{ clas.name }}</h3>
                      <h6><a href="{% url 'classdetail' clas.id %}" class="btn btn-info" > More details </a></h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for class Add -->
  <div class="modal fade" id="classaddmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Class for your School</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{% url 'addclass' %}" method="post">
            {% csrf_token %}
            <input type="text" class="form-control" name="classname" placeholder="Enter Class Name" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add Class</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

{% endblock %}
