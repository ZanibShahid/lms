<table>
  <thead>
      <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Class</th>
          <th>Student</th>
          <th>Status</th>
      </tr>
  </thead>
  <tbody>
    {% for attendance in attendance_list %}
    <p>{{ attendance }}</p>
    <tr>
      <td>{{ attendance.date }}</td>
      <td>{{ attendance.time }}</td>
      <td>{{ attendance.classes }}</td>
      <td>{{ attendance.student }}</td>
      <td>{{ attendance.status }}</td>
    </tr>
    {% empty %}
    <p>No attendance data available.</p> 
    {% endfor %}
  </tbody>
</table>
