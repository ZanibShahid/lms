{% extends 'base.html' %}
{% block title %} IPS | Add Student {% endblock %}
{% block body %}
<div class="main-wrapper">
    <div class="">
       <div class="content container">
          <div class="page-header">
             <div class="row align-items-center">
                <div class="col">
                   <h3 class="page-title mt-5">Add Students</h3>
                   <ul class="breadcrumb">
                      <li class="breadcrumb-item"><a href="students.html">Students</a></li>
                      <li class="breadcrumb-item active">Add Students</li>
                   </ul>
                </div>
             </div>
          </div>
          <div class="row">
             <div class="col-sm-12">
                <div class="card">
                   <div class="card-body">
                      <form enctype="multipart/form-data" method="post" action="{% url 'login' %}addstudentdetail/">
                        {% csrf_token %}
                         <div class="row">
                            <div class="col-12">
                               <h5 class="form-title"><span>Student Information</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>First Name</label>
                                  <input type="text" name="firstname" class="form-control" required>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Last Name</label>
                                  <input type="text" name="lastname" class="form-control" required>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Student Id</label>
                                  <input type="text" name="studentId" class="form-control" required>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Gender</label>
                                  <select name="gender" class="form-control" required>
                                     <option value="">Select Gender</option>
                                     <option value="Female">Female</option>
                                     <option value="Male">Male</option>
                                     <option value="Others">Others</option>
                                  </select>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Date of Birth</label>
                                  <div>
                                     <input type="date" name="dob" class="form-control" required>
                                  </div>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Class No</label>
                                 <select name="classNo" class="form-control" required>
                                    <option value="">Assign Class</option>
                                    {% for clas in classes %}
                                    <option value="{{ clas.id }}">{{ clas.name }}</option>
                                    {% endfor %}
                                 </select>
                              </div>
                           </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Religion</label>
                                  <input type="text" name="religion" class="form-control" required>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Mobile Number</label>
                                  <input type="text" name="phone" class="form-control" required>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Admission Number</label>
                                  <input type="text" name="admissionNo" class="form-control" required>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Section</label>
                                  <input type="text" name="section" class="form-control" required>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Student Image</label>
                                  <input type="file" name="image" class="form-control" required ">
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                   <label>Password</label>
                                   <input type="text" name="password" class="form-control" required>
                                </div>
                             </div>
                            <div class="col-12">
                               <h5 class="form-title"><span>Parent Information</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Father's Name</label>
                                  <input type="text" name="fatherName" class="form-control" required>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Father's Occupation</label>
                                  <input type="text" name="fatherOccupation" class="form-control" required>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Father's Mobile</label>
                                  <input type="text" name="fatherMobile" class="form-control" required>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Mother's Name</label>
                                  <input type="text" name="motherName" class="form-control" required>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Mother's Occupation</label>
                                  <input type="text" name="motherOccupation" class="form-control" required>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Mother's Mobile</label>
                                  <input type="text" name="motherMobile" class="form-control" required>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Present Address</label>
                                  <textarea class="form-control" name="presentAddress" required></textarea>
                               </div>
                            </div>
                            <div class="col-12 col-sm-6">
                               <div class="form-group">
                                  <label>Permanent Address</label>
                                  <textarea class="form-control" name="permanentAddress" required></textarea>
                               </div>
                            </div>
                            <div class="d-grid gap-1 mt-4">
                                <button class="btn btn-lg btn-dark" type="submit">Submit</button>
                            </div>
                         </div>
                      </form>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
{% endblock %}
