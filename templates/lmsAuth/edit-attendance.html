<!-- lmsAuth/edit-attendance.html -->

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>ID</th>
      <th>Name</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ attendance.attendance_date }}</td>
      <td>{{ attendance.student_id }}</td>
      <td>{{ attendance.student_name }}</td>
      <td>
        <form method="POST" action="{% url 'attendance-edit' attendance.id %}">
          {% csrf_token %}
          <input type="hidden" name="attendance_id" value="{{ attendance.id }}">
          <select id="status-input" name="status">
            <option value="Present" {% if attendance.status == 'Present' %}selected{% endif %}>Present</option>
            <option value="Absent" {% if attendance.status == 'Absent' %}selected{% endif %}>Absent</option>
          </select>
          <button type="submit">Save</button>
        </form>
      </td>
    </tr>
  </tbody>
</table>
