{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>IPS | LOGIN</title>
      <link rel="shortcut icon" href="{% static 'assets/img/logo.jpg' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <style>
        img {
            border-radius: 50%;
        }
      </style>
   </head>
   <body>
      <div class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               <div class="loginbox">
                  <div class="login-left">
                  </div>
                  <div class="login-right">
                     <div class="login-right-wrap">
                        <div class="text-center">
                            <img src="{% static 'assets/img/logo.jpg' %}" width="180px" height="180px">
                        </div>
                        <h1 class="mb-3 mt-3">Login</h1>

                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                          <strong>Message:</strong> {{ message }}
                          <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}

                        <form method="post" action="loginbackend/">
                           {% csrf_token %}
                           <div class="form-group">
                              <input class="form-control" type="text" name="username" placeholder="Email / Username" required>
                           </div>
                           <div class="form-group">
                              <input class="form-control" type="password" name="password" placeholder="Password" required>
                           </div>
                           <div class="form-group">
                              <button class="btn btn-dark btn-block" type="submit">Login</button>
                           </div>
                        </form>
                       </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{% static 'assets/js/popper.min.js' %}"></script>
      <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'assets/js/script.js' %}"></script>
   </body>
</html>
